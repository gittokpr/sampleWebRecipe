<app-header (recipeSelected)="onNavigate($event)"></app-header>
<div class="columns">

    <app-recipies *ngIf="selectedFeature === 'recipe'"></app-recipies>

</div>
<div class="columns">
  <div class="column is-12">
    <app-shopping-list *ngIf="selectedFeature !== 'recipe'"></app-shopping-list>
  </div>
</div>
